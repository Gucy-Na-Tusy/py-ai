<!DOCTYPE html>
<html lang="uk" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>AI Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            padding-top: 50px;
        }

        .result-img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(111, 66, 193, 0.4);
            border: 1px solid #444;
        }

        .loader { display: none; }

        .bg-purple {
            background-color: #6f42c1 !important;
        }

        .text-purple {
            color: #a072ed !important;
        }

        .btn-purple {
            background-color: #6f42c1;
            border-color: #6f42c1;
            color: white;
            font-weight: 500;
        }
        .btn-purple:hover {
            background-color: #59359a;
            border-color: #59359a;
            color: white;
            box-shadow: 0 0 10px rgba(111, 66, 193, 0.6);
        }

        .btn-outline-purple {
            color: #a072ed;
            border-color: #a072ed;
        }
        .btn-outline-purple:hover {
            background-color: #6f42c1;
            color: white;
            border-color: #6f42c1;
        }

        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-purple text-white">
                    <h3 class="mb-0">AI Generator (CPU)</h3>
                </div>
                <div class="card-body">
                    <form method="POST" onsubmit="document.querySelector('.loader').style.display='block'">

                        <div class="mb-3">
                            <label class="form-label">Модель:</label>
                            <select name="model" class="form-select">
                                <option value="sd_v1.5">Stable Diffusion v1.5 (Швидше)</option>
                                <option value="sd_v2.1">Stable Diffusion v2.1</option>
                                <option value="sdxl">SDXL 1.0 (Повільно на CPU)</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Опис зображення:</label>
                            <input type="text" name="prompt" class="form-control" placeholder="Наприклад: a cyberpunk city with neon lights" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Кількість кроків:</label>
                            <div class="d-flex align-items-center gap-2">
                                <input type="range" name="steps" class="form-range" min="5" max="50" value="20" oninput="this.nextElementSibling.value = this.value">
                                <output class="badge bg-secondary">20</output>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-purple w-100 py-2">Згенерувати</button>
                    </form>

                    <div class="loader text-center mt-4">
                        <div class="spinner-border text-purple" role="status"></div>
                        <p class="mt-2 text-muted">Малюємо шедевр...</p>
                    </div>

                    {% if image %}
                    <div class="mt-4 text-center">
                        <h5 class="text-white">Результат:</h5>
                        <img src="{{ url_for('uploaded_file', filename=image) }}" class="result-img mb-3">
                        <br>
                        <a href="{{ url_for('uploaded_file', filename=image) }}" class="btn btn-outline-purple" download>Завантажити</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
